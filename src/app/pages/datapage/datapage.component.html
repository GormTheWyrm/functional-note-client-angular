<h3>DataBase Data</h3>
<p>On this page user may interact with the database, adding, retrieving and deleting notes through the api service.</p>
<app-note-form (noteCreation)="createNote($event)" *ngIf="noteOpen"></app-note-form>
<br/>
<div *ngIf="warning" class="warning-div">
    <p class="warning">{{warning}} Click <em (click)="getAllNotes()">Retry</em> to reload data from database</p>
    <button (click)="getAllNotes()">Retry</button>
    <!-- <p> </p> -->
    <!-- more specific button text? -->
    <!-- retry versus... refresh... retrieve notes from database -->
</div>

<br/>
<app-note [note]="note" *ngFor="let note of notes" (noteDeleted)="deleteNote($event)"></app-note>
